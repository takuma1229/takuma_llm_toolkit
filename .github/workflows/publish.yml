name: Publish to PyPI / TestPyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-testpypi:
    # リリース名やタグに "-rc" を含む場合は TestPyPI へ
    if: contains(github.event.release.tag_name, '-rc') || contains(github.ref_name, '-rc')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build
      - name: Check
        run: |
          pip install twine
          python -m twine check dist/*
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-pypi:
    # リリース名やタグに "-rc" を含まない場合は本番PyPIへ
    if: ${{ !(contains(github.event.release.tag_name, '-rc') || contains(github.ref_name, '-rc')) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build
      - name: Check
        run: |
          pip install twine
          python -m twine check dist/*
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
